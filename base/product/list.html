<style>
  .menu-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 60px;
  }
  .menu-wrap > h2 {
    font-size: 20px;
    color: #f0468c;
    margin-bottom: 40px;
  }
  .menu {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    width: 800px;
  }
  .menu-list {
    padding: 10px;
  }
  .menu-list > a {
    font-size: 14px;
  }
  /*센터 소개*/
  .center-intro {
    width: 100%;
    margin-top: 110px;
  }
  .center-intro .center-name {
    width: 100%;
    display: none;
  }
  .center-trainers {
    display: none;
  }
  .top-title {
    width: 100%;
    height: 500px;
    background: url("/web/images/ccds/center/center_bg5.png") no-repeat;
    background-position: center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .top-title .intro-box {
    width: 80%;
    height: 340px;
    background-color: #fff;
    margin-top: 40px;
    padding: 20px;
    box-sizing: border-box;
  }
  .ib-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .ib-top h3 {
    font-size: 22px;
    font-weight: bold;
  }
  .ib-top-text {
    font-size: 14px;
  }
  .ib-mid {
    margin-top: 90px;
  }
  .ib-mid h4 {
    padding-left: 15px;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .ib-mid table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }
  .ib-mid th {
    padding: 5px 15px;
    text-align: left;
  }
  .ib-mid td {
    padding: 5px 15px;
    text-align: right;
  }
  .ib-bottom {
    margin-top: 40px;
    display: grid;
    grid-template-columns: auto auto auto; /* 세 개의 칼럼으로 나누기 */
    gap: 10px; /* 칼럼 사이의 간격 */
    padding: 10px; /* 컨테이너 패딩 */
  }
  .ib-bottom .grid-item {
    background-color: #fff;
    border: 1px solid #e2e2e2;
    padding: 10px 0; /* 그리드 아이템 패딩 */
    text-align: center;
    font-size: 20px;
    cursor: pointer;
  }
  /*이미지 */
  .staff-intro {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin-top: 150px;
  }
  .staff-intro .si-top {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 0 34px;
  }
  .si-top h3 {
    font-size: 24px;
  }
  .si-top button {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #fff;
    background-color: #fff;
  }
  .staff-intro .container {
    width: 1240px;
    overflow: hidden;
    cursor: pointer;
  }

  .staff-intro .swiper {
    width: 100%;
    height: 100%;
  }

  .staff-intro .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .staff-intro .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .staff-intro .board_15_txt {
    padding: 0px 5px;
    box-sizing: border-box;
    width: 100%;
    text-align: left;
  }
  .staff-intro .board_15_txt > span > span {
    font-size: 16px !important;
  }
  /*이미지 */
  .place-intro {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin-top: 150px;
  }
  .place-intro .si-top {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 0 34px;
  }
  .place-intro h3 {
    font-size: 24px;
  }

  .place-intro .container {
    width: 1240px;
    overflow: hidden;
    cursor: pointer;
  }

  .place-intro .swiper {
    width: 100%;
    height: 100%;
  }

  .place-intro .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .place-intro .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .place-intro .swiper-horizontal > .swiper-pagination-bullets,
  .swiper-pagination-bullets.swiper-pagination-horizontal,
  .swiper-pagination-custom,
  .swiper-pagination-fraction {
    bottom: 30px !important;
  }
  .place-intro .swiper-pagination-bullet {
    width: 12px !important;
    height: 12px !important;
  }
  .place-intro .swiper-pagination-bullet-active {
    background-color: #f0468c;
  }
  .place-intro .swiper-button-next,
  .swiper-button-prev {
    width: 34px;
    height: 34px;

    color: #fff;
    background-color: #f0468c;
  }
  .place-intro .swiper-button-next:after,
  .swiper-button-prev:after {
    font-size: 24px !important;
  }
</style>

  <script>
    /*센터번호에 따라서 다른 소개가 나타남.*/
    //
    jQuery1_11_2(function () {
      /*이곳은 건들지 마세요 Start*/
      const locations = location.href;
      const locationSplit = locations.split("/");
      const encodedString = locationSplit[4];
      const decodedString = decodeURIComponent(encodedString);

      /*조건에 따른 분기*/
      const elementsWithCenterName = document.querySelectorAll(
        ".center-name[data-center]"
      );
      //alert(decodedString);
      $(".center-name[data-center]").each(function () {
        if ($(this).data("center") === decodedString) {
          // CSS를 변경하고 싶은 경우 여기에서 요소에 스타일을 추가하거나 클래스를 변경할 수 있습니다.
          //alert($(this).data("center"));
          $(".center-name").hide();
          $(this).show();
        }
      });

      /*메뉴 컬러 분기*/

      const elementsWithDataName = document.querySelectorAll(
        ".menu-list[data-name]"
      );
      $(".menu-list[data-name]").each(function () {
        if ($(this).data("name") === decodedString) {
          // CSS를 변경하고 싶은 경우 여기에서 요소에 스타일을 추가하거나 클래스를 변경할 수 있습니다.
          $(this).find("a").css("color", "#f0468c"); // 예시로 글자색을 빨간색으로 변경합니다.
        }
      });

      $(".si-top button").click(function () {
        $(".center-intro").hide();
        //alert("a");
        console.log($(".center-intro .center-name").css("display"));
        $(".center-trainers").show();
      });

      /*swiper*/

      var staff_intro_swiper = new Swiper(".staff-intro .mySwiper", {
        slidesPerView: 4.5,
        spaceBetween: 20,
        freeMode: true,
      });

      var place_intro_swiper = new Swiper(".place-intro .mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    });
  </script>
