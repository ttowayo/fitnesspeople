<script>
  jQuery1_11_2(function () {
    /*이곳은 건들지 마세요 Start*/
    const locations = location.href;
    const locationSplit = locations.split("/");
    const encodedString = locationSplit[4];
    const decodedString = decodeURIComponent(encodedString);
    //alert(decodedString)
    /*메뉴 컬러 분기*/

    const elementsWithDataName = document.querySelectorAll(
      ".board-list[data-cate]"
    );
    $(".board-list[data-cate]").each(function () {
      if ($(this).data("cate") === decodedString) {
        // CSS를 변경하고 싶은 경우 여기에서 요소에 스타일을 추가하거나 클래스를 변경할 수 있습니다.
        $(this).find("a").css("color", "#f0468c"); // 예시로 글자색을 빨간색으로 변경합니다.
      }
    });
    /*board 타이틀은 일음이 달라 연동이 안되는 관계로 강제로 적용시킵니다*/
    if (decodedString === "진행중인-이벤트") {
      $(".board-top").find(">h2").text("이벤트").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-1").css("display", "flex");
    }
    if (decodedString === "공지사항") {
      $(".board-top").find(">h2").text("notice").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-1").css("display", "flex");
    }
    if (decodedString === "무료체험권-신청") {
      $(".board-top").find(">h2").text("무료체험권").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-1").css("display", "flex");
    }
    if (decodedString === "리얼-스토리") {
      $(".board-top").find(">h2").text("realstory").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-2").css("display", "flex");
    }
    if (decodedString === "before-after") {
      $(".board-top").find(">h2").text("interview").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-2").css("display", "flex");
    }
    if (decodedString === "교육-일정") {
      $(".board-top").find(">h2").text("schedule").css("color", "#f0468c");
      $(".board-list-wrap").hide();
      $(".bl-3").css("display", "flex");
    }
  });
</script>
