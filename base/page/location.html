        //maps
        window.onload = function () {
          var container = document.getElementById("map");
          var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3,
          };

          var map = new kakao.maps.Map(container, options);
          var geocoder = new kakao.maps.services.Geocoder();

          // 마커 이미지의 URL
          var imageSrc = "/web/images/ccds/marker.png"; // 여기에 마커 이미지 URL을 지정하세요
          // 마커 이미지의 크기를 정의합니다
          var imageSize = new kakao.maps.Size(29, 42); // 마커 이미지의 가로, 세로 크기
          // 마커 이미지를 생성합니다
          var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

          // 마커를 저장할 배열
          var markers = [];
          // 지점 데이터를 기반으로 마커 생성
          // Promise를 사용하여 모든 주소 검색 작업이 완료된 후에 마커를 생성하고 지도의 범위를 조정
          var promises = addressList.map(function (location) {
            return new Promise(function (resolve, reject) {
              geocoder.addressSearch(
                location.address,
                function (result, status) {
                  if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(
                      result[0].y,
                      result[0].x
                    );
                    var marker = new kakao.maps.Marker({
                      map: map,
                      position: coords,
                      image: markerImage, // 마커 이미지
                    });
                    // 추가 작업 코드
                    // 커스텀 오버레이 생성
                    var overlay = new kakao.maps.CustomOverlay({
                      position: coords,
                      content: `<div class="locaName" data-index="${location.indexNum}"
                      style="
                      background-color: #f0468c;
                      border: 1px solid #eee;
                      width:100px;
                      text-align:center;
                      padding: 10px 0;
                      border-radius: 2px;
                      font-size: 14px;
                      color:#fff;
                      white-space: nowrap; position:absolute; top:-80px ; left:50%; margin-left:-50px;z-index:9999">
                      ${location.name}
                    </div>`,
                      yAnchor: 1,
                    });

                    overlay.setMap(map);
                    markers.push(marker); // 마커를 배열에 추가
                    // 공통 이벤트 핸들러
                    var handleClick = function () {
                      //alert(location.indexNum);
                      performSearchByName(location.name);
                      map.setLevel(3); // 지도 확대 수준 조정
                      map.setCenter(coords); // 지도 중심 이동
                    };

                    // 마커 클릭 이벤트
                    kakao.maps.event.addListener(marker, "click", handleClick);

                    // 이벤트 위임을 통해 .locaName 클릭 이벤트 처리
                    $(document).on(
                      "click",
                      `.locaName[data-index="${location.indexNum}"]`,
                      handleClick
                    );
                    resolve(marker.getPosition()); // 마커의 위치를 resolve로 전달
                  } else {
                    reject(
                      new Error(
                        "Geocode was not successful for the following reason: " +
                          status
                      )
                    );
                  }
                }
              );
            });
          });
          // 모든 마커가 생성된 후의 처리
          Promise.all(promises)
            .then(function (positions) {
              var bounds = new kakao.maps.LatLngBounds();
              positions.forEach(function (pos) {
                bounds.extend(pos);
              });
              map.setBounds(bounds);
            })
            .catch(function (error) {
              console.log(error);
            });

          // center 파라미터 확인 및 처리 -추가2
          var centerName = getUrlParameter("center");
          if (centerName) {
            performSearchByName(centerName);
          }
          // 지점명을 통해 검색을 수행하는 함수
          function performSearchByName(name) {
            const searchText = name.toLowerCase();
            //console.log("지점명으로 검색 실행:", searchText);

            const filteredList = addressList.filter(function (item) {
              return item.name.toLowerCase().includes(searchText);
            });
            const filteredListCount = filteredList.length;
            console.log(filteredListCount);
            $(".point-color").text(filteredListCount);
            $(".store-name").empty();

            filteredList.forEach(function (item) {
              const newContent = `
              <div class="search-list" data-addr="${item.address}">
                  <h5>${item.name}</h5>
                  <div class="search-list-info">
                      <span>${item.phone}</span><br /><span>${item.time}</span>
                  </div>
                  <div class="search-list-btn">
                    <span onclick="javascript:location.href='${item.qnalink}'">네이버상담</span><span onclick="javascript:location.href='${item.readmorelink}'">자세히 보기</span>
                  </div>
              </div>
              `;
              $(".store-name").append(newContent);
            });
            $(".search-list").eq(0).addClass("active");
            // 해당탭 클릭하여 지도 위치 표시 -추가3
            if (filteredList.length > 0) {
              console.log("검색허용");
              setTimeout(function () {
                $(".search-list").eq(0).trigger("click");
                console.log(`${searchText} 을(를) 찾았습니다.`);
              }, 300); // 400ms 지연 후 클릭 트리거
            }
          }
          //파라미터 추출 (지점명) -추가1
          function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null
              ? ""
              : decodeURIComponent(results[1].replace(/\+/g, " "));
          }

          $(".search-list-wrap").on("click", ".search-list", function () {
            $(".search-list").removeClass("active");
            $(this).addClass("active");
            //alert("a");
            //alert($(this).attr("data-addr"));
            // 기존 마커 제거
            markers.forEach(function (marker) {
              marker.setMap(null); // 마커를 지도에서 제거
            });
            markers = []; // 마커 배열 초기화

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(
              $(this).attr("data-addr"),
              function (result, status) {
                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {
                  var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                  // 결과값으로 받은 위치를 마커로 표시합니다
                  var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords,
                    image: markerImage, // 마커 이미지
                  });
                  markers.push(marker); // 새로운 마커를 배열에 추가

                  // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다

                  map.setLevel(3); // 지도 확대 레벨 조정
                  map.setCenter(coords);
                }
              }
            );
          });

          // ".all-center" 버튼 클릭 이벤트 처리
          $(".renews_1,.renews_2,.all-center").click(function () {
            createAllMarkers(); // 모든 지점의 마커를 다시 생성

            // 모든 마커가 생성되고 나서 지도 범위를 조정
            // 주의: 비동기 nature로 인해 실제 프로젝트에서는 모든 마커가 생성된 후에 실행되어야 합니다.
            setTimeout(function () {
              var bounds = new kakao.maps.LatLngBounds();
              markers.forEach(function (marker) {
                bounds.extend(marker.getPosition());
              });
              map.setBounds(bounds);
            }, 100); // 예제에서는 setTimeout을 사용하지만, 실제로는 Promise 등 비동기 처리를 적절히 관리해야 합니다.
          });

          // 모든 지점의 마커를 생성하고 지도에 표시하는 함수
          function createAllMarkers() {
            // 기존 마커 제거
            markers.forEach(function (marker) {
              marker.setMap(null);
            });
            markers = []; // 마커 배열 초기화

            // 지점 데이터를 기반으로 마커 생성
            addressList.forEach(function (location) {
              geocoder.addressSearch(
                location.address,
                function (result, status) {
                  if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(
                      result[0].y,
                      result[0].x
                    );
                    var marker = new kakao.maps.Marker({
                      map: map,
                      position: coords,
                      image: markerImage, // 마커 이미지
                    });
                    markers.push(marker);

                    // 커스텀 오버레이 생성
                    var overlay = new kakao.maps.CustomOverlay({
                      position: coords,
                      content: `<div class="locaName" data-index="${location.indexNum}"
                      style="
                      background-color: #f0468c;
                      border: 1px solid #eee;
                      width:100px;
                      text-align:center;
                      padding: 10px 0;
                      border-radius: 2px;
                      font-size: 14px;
                      color:#fff;
                      white-space: nowrap; position:absolute; top:-80px ; left:50%; margin-left:-50px;z-index:9999">
                      ${location.name}
                    </div>`,
                      yAnchor: 1,
                    });

                    overlay.setMap(map);
                  }
                }
              );
            });
          }
        };
      }); //jQuery 종료
    </script>

      <!--@css(/css/module/layout/conversionpc.css)-->
      <a href="{$mobile_url}">모바일 화면보기</a>
    </div>
  </body>
